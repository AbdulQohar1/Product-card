<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Product Card</title>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ultra&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
      <img class="product-img"   src="images/image-product-desktop.jpg" alt="ETH-icon" />

      <section>
        <h1>PERFUME</h1>
        <h2>Gabrielle<br> Essence Eau<br> De Parfum</h2>
        <article>
           A floral, solar and voluptuous <br>interpretation composed by <br> Olivier Polge, Perfume-Creator<br> for the House of CHANEL. 
        </article>
        <div class="priceUpdate">
            <span class="discounted-price price">$149.99</span>
            <span class="listing-price price">$169.99</span>
        </div>
        <div class="cart">
          <img id="cart_img" src="images/icon-cart.svg" alt="cart"><p class="cart-text">Add to cart</p>
        </div>
      </section>
    </div>

    
</body>
</html>
